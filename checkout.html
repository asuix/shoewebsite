<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h1>Shipping Address</h1>
                <form>
                    First Name 
                    <input type="text" placeholder="Enter name">
                    Last Name
                    <input type="text" placeholder="Enter name">
                    Email
                    <input type="text" placeholder="Enter email">
                    Address 
                    <input type="text" placeholder="Enter address">
                        <label>
                            State/Province
                            <select>
                                <option>State/Province</option>
                                <option>Agusan Del Norte</option>
                                <option>Bohol</option>
                            </select>
                        </label>
                            <label>
                            City/Municipilaty
                            <select>
                                <option>City/Municipilaty</option>
                                <option>Butuan</option>
                                <option>Dauis</option>
                                <option>Tagbilaran</option>
                            </select>
                            </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h1>Payment Method</h1>
                <form>
                    <i class="fa fa-cc-visa" style="font-size:24px"></i>
                    <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
                    <i class="fa fa-cc-paypal" style="font-size:24px"></i>
                    <i class="fa fa-credit-card" style="font-size:24px"></i>

                            <select>
                                <option>Payment Method</option>
                                <option>Cash on Delivery</option>
                                <option>E - Wallet</option>
                                <option>Credit / Debit Card</option>
                                <option>Linked Bank Account</option>
                                <option>Google Pay</option>
                            </select>
                    </div>
                </form>
            <div class="btn">
                <input type="submit" name="" value="Checkout">
            </div>
        </div>
    </header>
</body>
</html>
